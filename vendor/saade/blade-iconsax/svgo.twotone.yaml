'plugins':
  - 'removeDimensions': true
  - 'removeXMLNS': false
  - 'sortAttrs': true
  - 'removeAttrs':
      attrs:
        - 'width'
        - 'height'
        - 'path:stroke'
        - 'g:stroke'
  - 'addAttributesToSVGElement':
      attributes:
        - 'stroke': 'currentColor'
        - 'aria-hidden': 'true'